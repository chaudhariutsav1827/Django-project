{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!--  edit profile -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Edit Profile</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                   <center><font size='6'><b style="color=white ;">{{msg}} </b></font></center>
                  {% endif %}
                  <form id="request" class="main_form" method="post" action="{% url 'profile_pic' %}" enctype="multipart/form-data">
                     {% csrf_token%}
                     <div class="row">
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="First Name" name="fname" value='{{user.fname}}'> 
                        </div>
                         <div class="col-md-12 ">
                           <input class="contactus" placeholder="Last Name" name="lname" value='{{user.lname}}'> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" name="email" value='{{user.email}}' readonly> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Mobile" name="mobile" value='{{user.mobile}}'>
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Address" name="address">{{user.address}}</textarea>
                        </div>
                        <div class="col-md-12">
                           <img src="{{user.profile_pic.url}}" height="100px" width="100px">
                        </div>
                        <div class="c0l-md-11">
                           <font size="5px" color="white" style="margin: 13px;">Profile Pic</font>
                           <input  type="file" name="profile_pic">
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Update Profile</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end edit profile -->
      </body>
</html>
{% endblock %}
