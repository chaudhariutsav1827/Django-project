{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!--  otp  -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>OTP</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                  <center><font size='6'><b style="color:white;">{{msg}} </b></font></center>
                  {% endif %}
                  <form id="request" class="main_form" method="post" action="{% url 'otp' %}">
                     {% csrf_token %}
                     <div><input type="hidden" name="email" value="{{email}}"></div>
                     <div><input type="hidden" name="otp" value="{{otp}}"></div>
                     <div class="row">
                        <div class="col-md-12">
                           <input class="contactus" placeholder="OTP" name="uotp"> 
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Verify OTP</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end otp -->
      </body>
</html>
{% endblock %}
