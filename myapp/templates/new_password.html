{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!--  new password -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>New Password</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                  <center><font size='6'><b style="color:white;">{{msg}} </b></font></center>
                  {% endif %}
                  <form id="request" class="main_form" method="post" action="{% url 'new_password' %}">
                     {% csrf_token %}
                     <div class="row">
                         <div><input type="hidden" name="email" value="{{email}}"></div>
                         <div class="col-md-12">
                           <input class="contactus" placeholder="New Password" type="password" name="new_password">                          
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Confirm New Password" type="password" name="cnew_password">                          
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Update password</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end new password -->
      </body>
</html>
{% endblock %}
