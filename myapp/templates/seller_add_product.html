{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Add Product</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                   <center><font size='6'><b style="color: white ;">{{msg}} </b></font></center>
                  {% endif %}
                  <form id="request" class="main_form" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 ">
                           <select  class="contactus" name="product_category" >
                             <option style="color: black;" >---Select Category---</option>
                             <option value="COMPUTER" style="color: black;">Computer</option>
                             <option value="LAPTOP" style="color: black;">Laptop</option>
                             <option value="ACCESORIES" style="color: black;">Accesories</option>
                           </select>
                        </div>
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Product Name"  name="product_name"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Product Price" name="product_price"> 
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Product Description" name="product_desc"></textarea>
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Product Discount" name="product_discount">                          
                        </div>
                         <div class="col-md-12">
                          <label style=" color: white; font-size: 20px;">Product Image</label>&nbsp; 
                          &nbsp;&nbsp;<input type="file" name="product_image">
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      </body>
</html>
{% endblock %}
